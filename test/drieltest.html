<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>driel test</title>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.4.0/fabric.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../src/webhome.js"></script>
</head>
<body>
  <canvas id="cvs" width="1024" height="600"></canvas>
  <input type="button" id="draw" value="Draw Mode" />
  <input type="button" id="edit" value="Edit Mode" />
  <script type="text/javascript">
  var home = webhome.create("cvs");
  home.setBackground("grid.gif");
  
  $("#draw").on("click", function(){
	  home.setState("draw");
  });
  
  $("#edit").on("click", function(){
	  home.setState("edit");
  });
  </script>
</body>
</html>
